<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MVC</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <script type="text/template" id="wrapper-template">
    <div class="wrapper">
      <ul class="item-list"></ul>
      <div class="controlls">
        <input type="text" name="" class="item-value">
        <input type="button" name="" class="item-add" value="Add">
      </div>
    </div>
  </script>

  <script type="text/template" id="list-template">
    <% for( var i = 0; i < data.length; i++){ %>
      <li class="item-li"><span class="item-edit"><%= data[i] %></span><span class="edit">...</span><span data-value="<%= data[i] %>" class="item-delete">Delete</span></li>
    <% }; %>
  </script>

<script data-main="js/app" src="node_modules/requirejs/require.js"></script>
</body>
</html>
