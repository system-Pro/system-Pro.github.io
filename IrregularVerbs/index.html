<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
  <title>Irregular Verbs</title>
  <link rel="stylesheet" type="text/css" href="css/main.min.css">
</head>
<body>

  <div class="mainContainer">
    <div class="card">
      <div class="card_wrap">
  
        <div class="card_line-title">
          <div class="card_length"></div>
          <h3 class="card_title">Irregular Verbs</h3>
          <span data-action='language' class="card_language notActive">EN</span>
        </div>
  
        <div class="card_interface">
          <div class="card_line-variables">
            <div class="card_variables card_variables-correct"></div>
            <div class="card_variables card_variables-left"></div>
            <div class="card_variables card_variables-wrong"></div>
          </div>
  
          <div class="card_line-center">
            <div class="card_question">Let's Start</div>
            <div id="eng" class="card_answer"></div>
          </div>
  
          <div class="card_controls">
            <i data-action='settings' class="fa fa-sliders icon-settings notActive" aria-hidden="true"></i>
            <div class="playedRoundsRU notActive"></div>
            <!-- <div class="playedRounds notActive"></div> -->
            <div class="playedRoundsEN notActive"></div>
            <i data-action='copy' class="fa fa-clone icon_copy-eng notActive" data-clipboard-target="#eng" aria-hidden="true" disabled></i>
          </div>
        </div>
  
        <div class="card_line-button">
          <input type="button" data-action='sp' class="card_btnjoin">
          <div class="card_icon card_icon-ok notActive">
            <i class="fa fa-check" data-action='ok' aria-hidden="true"></i>
  
          </div>
          <div class="card_icon card_icon-no notActive">
            <i class="fa fa-minus" data-action='no' aria-hidden="true"></i>
          </div>
        </div>
  
        <div class="card_progressbar grid notActive"></div>
  
      </div>
    </div>
  </div>

  <script src="js/main.min.js"></script>
</body>
</html>
