<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
  <title>Irregular Verbs</title>
  <link rel="stylesheet" type="text/css" href="css/main.min.css">
</head>
<body>

  <div class="mainContainer">
    <div class="card">
      <div class="card_wrap">
  
        <div class="card_line-title">
          <div class="card_length"></div>
          <h3 class="card_title">Irregular Verbs</h3>
          <div class="card_lang">
            <a href="#" class="card_EN notActive">EN</a>
            <a href="#" class="card_RU">RU</a>
          </div>
        </div>
  
        <div class="card_interface">
          <div class="card_line-variables">
            <div class="card_variables card_variables-right"></div>
            <div class="card_variables card_variables-left"></div>
            <div class="card_variables card_variables-wrong"></div>
          </div>
  
          <div class="card_line-center">
            <div id="eng" class="card_question">Let's Start</div>
            <div class="card_answer">&nbsp;</div>
          </div>
           <i class="fa fa-clone icon_copy-eng notActive" data-clipboard-target="#eng" aria-hidden="true"></i>
        </div>
  
        <div class="card_line-button">
          <div class="card_icon">
            <input type="button" name="card_ok" class="card_ok card_ok-join">
            <i class="fa fa-check notActive" aria-hidden="true"></i>
  
          </div>
          <div class="card_icon">
            <input type="button" name="card_no" class="card_no card_no-join">
            <i class="fa fa-minus notActive" aria-hidden="true"></i>
          </div>
        </div>
  
        <div class="card_progressbar"></div>
  
      </div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
